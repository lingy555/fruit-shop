# 支付宝沙箱配置
alipay:
  # 沙箱应用ID（需要在支付宝开放平台申请）
  app-id: 9021000159609849
  
  # 商户私钥（RSA2格式）
  private-key: |
    
  # 支付宝公钥（RSA2格式）
  public-key: |
    
  # 支付宝网关地址（沙箱环境）
  gateway-url: https://openapi-sandbox.dl.alipaydev.com/gateway.do
  
  # 签名算法
  sign-type: RSA2
  
  # 字符编码
  charset: UTF-8
  
  # 数据格式
  format: json
  
  # 异步通知地址
  notify-url: http://x954c475.natappfree.cc/api/payment/alipay/notify
  
  # 同步回调地址
  return-url: http://localhost:3000/payment/return
